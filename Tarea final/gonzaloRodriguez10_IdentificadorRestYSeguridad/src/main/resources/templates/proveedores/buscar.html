<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Buscar</title>
<style>
th, td {
	border: 1px solid green;
	padding: 4px;
}

table {
	border-collapse: collapse;
}
</style>
</head>
<body>
	<h1>Buscar</h1>
	<table>
		<tr>
			<th>NIF</th>
			<th>Nombre</th>
			<th>Apellidos</th>
			<th>Fecha</th>
		</tr>
		<tr>
			<td th:text="*{proveedor.nif}"></td>
			<td th:text="*{proveedor.nombre}"></td>
			<td th:text="*{proveedor.apellidos}"></td>
			<td th:text="*{proveedor.fecha}"></td>
		</tr>
	</table>
	<p>
		<a th:href="@{/index}">Volver</a>
</body>
</html>
